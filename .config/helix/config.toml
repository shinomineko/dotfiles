theme = "gruvbox_light"

[editor]
line-number = "relative"
insert-final-newline = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name", "read-only-indicator", "file-modification-indicator"]
right = ["diagnostics", "selections", "register", "position", "file-encoding", "file-line-ending", "file-type"]

[editor.soft-wrap]
enable = true

[editor.indent-guides]
render = true

[editor.whitespace.render]
space = "all"
tab = "all"
